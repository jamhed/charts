apiVersion: v1
kind: Service
metadata:
  name: {{ include "chart.fullname" . }}
  annotations:
    {{ .Values.dxp.ownerLabel }}: {{ .Values.dxp.owner }}
  labels:
    {{- with .Values.dxp.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
    {{- include "chart.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "chart.selectorLabels" . | nindent 4 }}